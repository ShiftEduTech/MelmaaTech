<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 95%;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transform: translateZ(30px);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            transition: all 0.4s ease;
            transform: translateZ(20px);
        }

        .form-group:hover {
            transform: translateY(-5px) translateZ(30px);
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        input:focus, select:focus {
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
            outline: none;
            transform: translateY(-2px);
        }

        input:hover, select:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .fee-display {
            background: linear-gradient(135deg, #6c5ce7 0%, #a363d9 100%);
            padding: 2rem;
            border-radius: 10px;
            margin: 2.5rem 0;
            text-align: center;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
            transform: translateZ(40px);
            transition: all 0.4s ease;
        }

        .fee-display:hover {
            transform: translateZ(50px) scale(1.02);
        }

        .fee-display h3 {
            color: rgb(248, 151, 151);
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a363d9 100%);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
            transform: translateZ(30px);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #a363d9 0%, #6c5ce7 100%);
            transform: translateZ(40px) translateY(-5px);
            box-shadow: 0 12px 30px rgba(108, 92, 231, 0.4);
        }

        @media (max-width: 1024px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                width: 95%;
            }

            h2 {
                font-size: 2rem;
            }

            .fee-display h3 {
                font-size: 1.8rem;
            }

            .submit-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            input, select {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
                width: 100%;
            }

            h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            input, select {
                padding: 10px;
                font-size: 0.9rem;
            }

            .fee-display {
                padding: 1.5rem;
                margin: 1.5rem 0;
            }

            .fee-display h3 {
                font-size: 1.5rem;
            }

            .submit-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            label {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 0.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, select {
                padding: 8px;
            }

            .submit-btn {
                padding: 0.7rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Details</h2>
        <center>
        <p style="
        color: #b90b0b;
        margin: 0;
        font-weight: 500;
    ">Registrations will close on March 20th! Secure your spot now before the deadline.</p>
</center>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="As Per AdharCard" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email"  required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone"  placeholder="WhatsApp Number"required>
            </div>
            
            <div class="form-group">
                <label for="degree">Qualification</label>
                <select id="degree" required>
                    <option value="">--Select--</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Degree">Degree</option>
                    <option value="BE/BTech">BE/BTech</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="collegeName">College Name</label>
                <input type="text" id="collegeName" placeholder="College Full Name" required>
            </div>

            <div class="form-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" placeholder="Like-2025SK1CM00143" required>
            </div>

          


            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" required>
            </div>

            <div class="form-group">
                <label for="semester">Current Semester</label>
                <select id="semester" required>
                    <option value="">--Select--</option>
                    <option value="1.1">1st Year 1st Semester</option>
                    <option value="1.2">1st Year 2nd Semester</option>
                    <option value="2.1">2nd Year 1st Semester</option>
                    <option value="2.2">2nd Year 2nd Semester</option>
                    <option value="3.1">3rd Year 1st Semester</option>
                    <option value="3.2">3rd Year 2nd Semester</option>
                    <option value="4.1">4th Year 1st Semester</option>
                    <option value="4.2">4th Year 2nd Semester</option>
                </select>
            </div>

            <div class="form-group">
                <label for="passingYear">Year of Passing</label>
                <select id="passingYear" required>
                    <option value="">--Select--</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stream">Interested Stream</label>
                <select id="stream" required>
                    <option value="">--Select--</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="JAVA Full Stack">JAVA Full Stack</option>
                    <option value="Python Full Stack">Python Full Stack</option>
                    <option value="VLSI">VLSI</option>
                    <option value="Embedded System & IoT">Embedded System & IoT</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Chat GPT & Gen AI">Chat GPT & Gen AI</option>
                    <option value="Business Analytics">Business Analytics</option>
                    <option value="AWS and DevOps">AWS and DevOps</option>
                    <option value="Data Science">Data Science</option>
                    <option value="DotNet">DotNet</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                </select>
            </div>
            <div class="fee-display" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: center;">
                <h3 style="color: #000810; margin: 0;">Fee: ₹499/-</h3>
            </div>

            <div class="refund-policy" style="
            background: #ffebee;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        ">
            <p style="
                color: #b90b0b;
                margin: 0;
                font-weight: 500;
            ">⚠️ Note: There is no Refund Policy, So please decide properly before payment.</p>
        </div>


            <button type="submit" class="submit-btn" onclick="validateForm()">Proceed to Payment</button>
        </form>
    </div>


    <script>

document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        degree: document.getElementById("degree").value,
        collegeName: document.getElementById("collegeName").value,
        rollNumber: document.getElementById("rollNumber").value,
        branch: document.getElementById("branch").value,
        semester: document.getElementById("semester").value,
        passingYear: document.getElementById("passingYear").value,
        stream: document.getElementById("stream").value
    };

    fetch("https://script.google.com/macros/s/AKfycbxy_4L-xtjL_5L5UgsvdT97b_5e6Sk-jY-bn5W76r_VdNSdXvhxuixg5ip1BnQF8-CV/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    }).then(() => {

      Swal.fire({
  title: "Success..",
  text: "Your Details Have Been Successfully Recorded. A Confirmation Email With Payment Information Has Been Sent To Your Registered Email Address.",
  icon: "success",
  confirmButtonText: "OK",
  timer: 25000,
  timerProgressBar: true,
  showClass: {
    popup: "animate__animated animate__fadeInDown"
  },
  hideClass: {
    popup: "animate__animated animate__fadeOutUp"
  }
});

        // Redirect user to UPI payment
        let upiId = "pramesh7738@ybl"; // Replace with actual UPI ID
        let amount = "499.00";
        let upiLink = `upi://pay?pa=${upiId}&pn=Payment&mc=&tid=&tr=&tn=Course Payment&am=${amount}&cu=INR`;
        window.location.href = upiLink;

        document.getElementById("paymentForm").reset();
    }).catch(error => console.error("Error:", error));
});



    </script>

</body>
</html>
